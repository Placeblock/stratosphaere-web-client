<app-page-wrapper>
    <div id="article-content">
        <div id="banner" [ngStyle]="{'background-image': 'url(' + this.article?.cover_image_url + ')'}">
            <button class="button" [routerLink]="['/blog/']" id="backButton">Zur√ºck</button>
            <h1>{{this.article?.title}}</h1>
            <app-article-metadata class="metadata metadata-dark" *ngIf="this.article" [article]="this.article"></app-article-metadata>
        </div>
        <quill-view [modules]="modules" [content]="this.article?.content" theme="snow"></quill-view>
    </div>
</app-page-wrapper>
