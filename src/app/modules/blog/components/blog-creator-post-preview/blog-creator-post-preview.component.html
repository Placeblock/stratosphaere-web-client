<app-post-preview [name]="name" [description]="description"></app-post-preview>
<div id="controls">
    <button class="button" id="revert-button" *ngIf="published" (click)="publish()">Zurückrufen <span *ngIf="publishRevertCount != 0">{{publishRevertCount}}/5</span></button>
    <button class="button" id="revert-button" *ngIf="!published" (click)="revert()">Veröffentlichen <span *ngIf="publishRevertCount != 0">{{publishRevertCount}}/5</span></button>
    <button class="button" id="edit-button" [routerLink]="['edit', uuid]">Edit</button>
    <button class="button" id="delete-button" (click)="delete()">Delete <span *ngIf="deleteCount != 0">{{deleteCount}}/5</span></button>
</div>
