<form action="">
    <div class="form-section">
        <div>
            <label for="hex" i18n="Rawtoval hex header">Hexadezimal-Wert</label>
            <input id="hex" class="tool-input" type="string" [formControl]="this.hexControl">
        </div>
    </div>
</form>
<hr>
<div class="form-section">
    <div>
        <label for="lat" i18n="latitude header of toolbox">Breitengrad</label>
        <h3 id="lat">{{this.latitude}}</h3>
    </div>
    <div>
        <label for="long" i18n="longitude header of toolbox">Längengrad</label>
        <h3 id="long">{{this.longitude}}</h3>
    </div>
    <div>
        <label for="alt" i18n="altitude header of toolbox">Höhe</label>
        <h3 id="alt">{{this.altitude}}</h3>
    </div>
    <div>
        <label for="temp" i18n="temperature header of toolbox">Temperatur</label>
        <h3 id="temp">{{this.temperature}}</h3>
    </div>
    <div>
        <label for="hum" i18n="humidity header of toolbox">Luftfeuchtigkeit</label>
        <h3 id="hum">{{this.humidity}}</h3>
    </div>
    <div>
        <label for="press" i18n="pressure header of toolbox">Luftdruck</label>
        <h3 id="press">{{this.pressure}}</h3>
    </div>
</div>
